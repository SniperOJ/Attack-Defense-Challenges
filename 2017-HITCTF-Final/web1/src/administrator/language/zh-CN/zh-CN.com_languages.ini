COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="如果选择了此项，此条文本替换将同时存储到 “管理后台” 和 “网站前台” 的文本替换文件中. 对于有些插件来说，必须要这样做，因为这些插件的语言文件存储在“管理后台”同时在网站前台使用(例如: plg_content_vote).<br />请注意：在存储完成后，这两条文本替换分别存储到前台和后台的语言替换文件中，两个文件完全独立，这意味着两条文本替换也是完全独立的，虽然两条文本替换的内容可能是一样的。"
