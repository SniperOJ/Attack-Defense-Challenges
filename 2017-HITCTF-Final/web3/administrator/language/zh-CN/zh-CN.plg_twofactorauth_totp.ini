PLG_TWOFACTORAUTH_TOTP="两步验证 - Google 身份验证器插件"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="你没能输入正确的验证码(security code). 请检查Google身份验证器设置，并确保你的手机同网站时间同步。"
PLG_TWOFACTORAUTH_TOTP_INTRO="<br />此功能用于使用Google身份验证器（或其它兼容的应用）进行双重身份验证。 <br />除了输入用户名和密码，你还需要提供Google身份验证器生成的六位数字的验证码(security code)才能登录网站. 验证码(security code)每30秒变换一次. <br />验证码(security code)为防止黑客使用你的帐号登录网站提供额外的保护，即使他们能够得到你的密码。"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google身份验证器验证"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="新功能：双重身份验证"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! 内置了双重身份验证系统. 用一个每 30 秒变换一次的验证码(secret code)保护网站安全登录. 你可以使用你的移动设备和 Google身份验证器 生成这个验证码. </p><p>更多信息请查看 https://en.wikipedia.org/wiki/Google_Authenticator</p><p>点击下面的【启用双重身份验证】按钮:</p><ul><li>Joomla 将启用双重身份验证插件</li><li>双重身份验证可供全部会员使用.</li><li>每个会员都可以在自己的会员资料中配置使用双重身份验证器.</li><li>你也可以一直关闭双重身份验证插件,也可以仅在管理后台启用双重身份验证.</li><li>编辑你的个人资料，在双重身份验证选项中可以看到更多信息，你可以给你的帐号启用双重身份验证.</li></ul>"
