COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP 设置中 upload_max_filesize 的值大于 post_max_size 的值"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="PHP 配置文件 php.ini 中的 upload_max_filesize 的参数设置大于 post_max_size 的参数设置. PHP中的 post_max_size 参数首先检查上传文件的大小并阻止上传大于自身设置的文件. 这是一个很常见的为增大上传文件大小对服务器所做的错误配置. 增大 post_max_size  到至少和 upload_max_filesize 相同,反之依然。"
