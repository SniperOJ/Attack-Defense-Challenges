<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>采集作品入库-{&web_name}</title>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/admin/miaopuo.com/admin/css/admin_style.css'>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/admin/miaopuo.com/admin/css/collect.css'>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/admin/miaopuo.com/admin/css/dialog.css'>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/admin/miaopuo.com/admin/js/jquery.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/admin/miaopuo.com/admin/js/admin_all.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/admin/miaopuo.com/admin/js/collect.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/admin/miaopuo.com/admin/js/dialog.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/admin/miaopuo.com/admin/js/formvalidator.js"></script>
<style type="text/css">
<!--
.green{ color:#0c8918;}
.tr strong a{color:#f30;}
-->
</style>
</head>
<body>
<table width="98%" border="0" cellpadding="5" cellspacing="1" class="table">
<tr>
  <td colspan="8" class="table_title">
  <ul>
  <li><a  href="?s=Admin-Customcollect-ListShow">采集节点管理</a> </li>
  <li><a href="?s=Admin-Customcollect-Add">添加采集节点</a></li>
    <li><a href="?s=Admin-Customcollect-Manage-action-import">导入采集规则</a></li>
  </ul>
  
  </td>
</tr>


<tr class="tr">
<form action="?s=Admin-Customcollect-ColVideo" method="post" id="search" name="search">
<td colspan="8"><table width="300px" border="0" cellspacing="0" cellpadding="0" align="left" style="height:25px">
  <tr>
    <td>搜索作品：</td>
    <td><select id="selectFilter"   name="nid" onChange="self.location.href='?s=Admin-Customcollect-ColVideo-nid-'+this.value+''">
    <option value="">所有采集节点项目</option>
    <volist name="nodetree" id="no">
		<option value="{$no.id}" <eq name="no.id" value="$Arr.nid">selected</eq>>{$no.name}</option>
	</volist>
	</select></td>
    <td><input name="title" type="text" id="title" size="20" value="{$Arr['title']|htmlspecialchars}"></td>
    <td><input type="submit" value="搜 索" class="bginput" title="输入关键字搜索作品"/></td>
  </tr>
</table>
</td>
</form>
</tr>

<form action="" method="post" id="gxform" name="gxform">
<tr align="center" class="list_head">
<td width="2%"></td>
<td width='5%'>ID<eq name="Arr.order" value="id desc"><a href="?s=Admin-Customcollect-ColVideo-order-id-sort-asc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/up.gif" border="0" alt="点击按ID升序排列"></a><else /><a href="?s=Admin-Customcollect-ColVideo-order-id-sort-desc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/down.gif" border="0" alt="点击按ID降序排列"></a></eq></td>
<td width='20%'>作品名称</td>
<td width='15%'>状态<eq name="Arr.order" value="status desc"><a href="?s=Admin-Customcollect-ColVideo-order-status-sort-asc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/up.gif" border="0" alt="点击按状态升序排列"></a><else /><a href="?s=Admin-Customcollect-ColVideo-order-status-sort-desc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/down.gif" border="0" alt="点击按状态降序排列"></a></eq></td>
<td width='15%'>栏目分类</td>
<td width='15%'>所属节点</td>
<td width='15%'>采集时间<eq name="Arr.order" value="addtime desc"><a href="?s=Admin-Customcollect-ColVideo-order-addtime-sort-asc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/up.gif" border="0" alt="点击按时间升序排列"></a><else /><a href="?s=Admin-Customcollect-ColVideo-order-addtime-sort-desc"><img src="__PUBLIC__/admin/miaopuo.com/admin/images/admin/down.gif" border="0" alt="点击按时间降序排列"></a></eq></td>
<td width=''></td>
</tr>
<volist name='Arr.video' id='vo'>
<tr class="tr" align="center">
<td  width="2%"><input name='ids[]' type='checkbox' value='{$vo.id}' class="noborder"></td>
<td  width='5%'>{$vo.id}</td>
<td  width='20%'>{$vo.data.title}</td>
<td  width='15%'><if condition="$vo['status'] eq '2'"><span class="green">已入库</span><elseif condition="$vo['status'] eq '1'"/>未入库</if></td>
<td  width='15%'><empty name="vo.data.cname">未知<else />{$vo.data.cname}</empty><eq name="vo.data.cid" value="999"><strong><a href="?s=Admin-Customcollect-AutoChannel">待绑定</a></strong></eq></td>
<td  width='15%'>{$vo.name}</td>
<td  width='15%'>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
<td class="td" id='action'><!--<a href="?s=Admin/Customcollect/ColManage/act/del/vid/{$vo.id}"  onClick="return confirm('确定删除该作品吗?')" title="点击删除作品">删除</a>--><a href="javascript:void(0)" onclick="$('#show_{$vo.id}').show();">查看</a><a href="javascript:void(0)" onclick="$('#show_{$vo.id}').hide();">收起</a></td>
</tr>
<tr class="tr" id='show_{$vo.id}' style="display:none">
<td colspan="8">
<ul class="show_info"  style="overflow-y:scroll;height:300px;margin:10px;">
<volist name='vo.base.base' id='co' key="k">
<li>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
   <tr>
    <td width="10%">{$key}：</td>
    <td width="800px" ><div style="width:800px;" class="break">{$co}</div></td>
  </tr>
</table>
</li>
</volist>
<li>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
   <tr>
    <td width="10%">播放地址：</td>
    <td width="800px" class="break">
    <div style="width:800px;" >
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="url">
    <volist name='vo.base.playurl' id='u' >
   <tr><td>{$u}</td></tr>
    </volist></table></div ></td>
  </tr>
</table>
</li>
</ul>
<div style="float:right;margin-right:30px;"><a href="javascript:void(0)" onclick="$('#show_{$vo.id}').hide();">收起</a></div>
</td></tr>
</volist>

<tr class="tr"><td colspan="8" class="pages">{$Arr['pagelist']['listpages']}</td></tr>
<tr class="tr"><td colspan="8"><span><input type="button" id="checkall" value="全/反选" class="bginput"></span><span><input type="submit" value="入库所选" class="bginput" onClick="gxform.action='?s=Admin-Customcollect-ColManage-act-inflow';" /></span><span><input type="submit" value="入库当天" class="bginput" onClick="gxform.action='?s=Admin-Customcollect-ColManage-act-today';" /></span><span><input type="submit" value="入库所有未入库" class="bginput" onClick="gxform.action='?s=Admin-Customcollect-ColManage-act-allunused';" /></span><span><input type="submit" value="入库所有" class="bginput" onClick="gxform.action='?s=Admin-Customcollect-ColManage-act-allinflow';" /></span><span><input type="submit" value="批量删除所选" onClick="if(confirm('删除后将无法还原,确定要删除吗?')){gxform.action='?s=Admin-Customcollect-ColManage-act-delselect';}else{return false}" class="bginput"/></span></td>
</tr>
</form>
</table>
<!--连载框 -->
<div id="msg_tbc" class="tbc-block"></div>
<!--浮动层 -->
<include file="dialog" />
<style>#dia_title{height:25px;line-height:25px}.jqmWindow{height:300px;width:500px;}</style>

</body>
</html>
