COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla！临时目录用于复制安装包、提取文件并将提取的文件复制到扩展目录. 如果在 configuration.php 文件中的 $tmp_path 未设置，会导致扩展不能升级. 创建一个目录并赋予 Joomla！写权限，设置为临时目录可以修复此问题."
