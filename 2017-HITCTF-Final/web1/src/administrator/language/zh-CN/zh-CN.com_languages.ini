JLIB_RULES_SETTING_NOTES="注：如果改变了某一会员组的权限设置，针对此组件的相应操作权限会对该会员组以及全部下级会员组的成员生效。<br />说明:<br /><em>继承</em> 的意思是会员组权限使用默认设置或者从上级会员组的权限.<br /><em>不允许</em> 的意思是不管默认设置和上级会员组权限是什么，此会员组成员在此组件中不能执行相应操作.<br /><em>允许</em>  的意思是正在设置会员组在此组件中可以执行相应操作. (但是如果组件默认设置或上级会员组设置为“不允许”，设置不起作用，在是计算出的实际操作权限中显示 <em>不允许 (冲突)</em> ."
