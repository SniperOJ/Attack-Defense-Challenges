COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP 最大上传大小设置太小( post_max_size )"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大 POST 上传文件大小设置决定通过 POST 上传到服务器的最大文件包大小. 这些文件包括需要上传的文章、 多媒体文件 (图片, 视频) 和扩展. 这个值设置小于 8MB 可能导致上传较大的扩展安装包时出现问题. 在 php.ini 的 post_max_size 中设置此参数"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="最大 PHP 上传文件大小设置太小：这是在 PHP.ini 中的两个参数 upload_max_filesize 和 post_max_size 决定的 (在 php.ini 和/或 .htaccess 文件中)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="最大上传文件大小设置小于 8MB 可能导致上传安装包字节数较大的扩展时出现问题"
