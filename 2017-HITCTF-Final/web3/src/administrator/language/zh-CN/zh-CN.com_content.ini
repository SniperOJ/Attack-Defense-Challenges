JLIB_RULES_SETTING_NOTES="注：如果改变了某个会员组的操作权限, 针对此组件的操作权限将应用到该会员组并被下级会员组继承. <br />说明:<br />【继承】 的意思是当前选择的会员组的权限使用默认设置和上级会员组针对此组件的权限设置.<br />【不允许】的意思是不管默认设置或上一级会员组的权限设置是什么, 针对此组件当前选择的会员组不能进行相应操作.<br />【允许】的意思是真对此组件当前选择的会员组可以进行相应操作 (但是如果默认设置或上级会员组的设置为不允许，则权限设置（允许）不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )."
JLIB_RULES_SETTING_NOTES_ITEM="注：如果改变了某个会员组的操作权限, 针对此文章（或文章分类）的操作权限将应用到该会员组并被下级会员组继承（如果是文章分类，权限会被下级文章分类继承） <br />说明:<br />【继承】 的意思是当前选择的会员组的权限使用默认设置、上级会员组和上级文章分类针对此文章（或文章分类）的权限设置.<br />【不允许】的意思是不管默认设置、上一级会员组或上级文章分类的权限设置是什么, 当前选择的会员组成员对此文章（或文章分类）不能进行相应操作.<br />【允许】的意思是真对此文章（或文章分类）当前选择的会员组可以进行相应操作 (但是如果默认设置、上级会员组或上级文章分类的设置为不允许，则设置不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )"
