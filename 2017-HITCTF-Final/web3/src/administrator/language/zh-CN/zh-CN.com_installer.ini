COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET=" PHP 临时目录未设置"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC=" PHP 临时目录是 Joomla 访问文件以前，PHP 存储上传文件的目录. 不设置 PHP 临时目录并不总是会出现问题, 如果发现找不到 manifest 文件或找不到上传的文件, 在 php.ini 文件中进行做相应设置可能会解决问题."
