LIB_IDNA="IDNA 转换程序"
LIB_IDNA_XML_DESCRIPTION=" idna_convert 类用于将世界范围内各种注册机构使用的国际化域名（包括中文域名）的原始（本地化）格式和用于DNS(域名系统)的编码格式之间转换.（国际化域名internationalized domain names IDN详细资料参见 RFC 3490, 3491, 3492 和 3454 ）"

